    <base href='/'>
    <meta charset="utf-8" />

    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>The Helix Platform</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>

    <link href="./fonts.googleapis.css" rel="stylesheet" type="text/css">
    <link href="./styles.css" rel="stylesheet" type="text/css"> -->
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-family: "proxima-nova-soft", sans-serif;
        -webkit-user-select: none;
        background: #2c2d44;
      }
      body .vertical-centered-box {
        position: absolute;
        width: 100%;
        height: 100%;
        text-align: center;
      }
      body .vertical-centered-box:after {
        content: '';
        display: inline-block;
        height: 100%;
        vertical-align: middle;
        margin-right: -0.25em;
      }
      body .vertical-centered-box .content {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        display: inline-block;
        vertical-align: middle;
        text-align: left;
        font-size: 0;
      }
      * {
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        -o-transition: all 0.3s;
        transition: all 0.3s;
      }
      .helix-loader-logo {
        -webkit-animation: rotate 2s infinite backwards;
        -moz-animation: rotate 2s infinite backwards;
        -o-animation: rotate 2s infinite backwards;
        animation: rotate 2s infinite backwards;
        margin-left: 3px;
      }
      .loader-circle {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        margin-left: -60px;
        margin-top: -60px;
      }
      .loader-line-mask {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 60px;
        height: 120px;
        margin-left: -60px;
        margin-top: -60px;
        overflow: hidden;
        -webkit-transform-origin: 60px 60px;
        -moz-transform-origin: 60px 60px;
        -ms-transform-origin: 60px 60px;
        -o-transform-origin: 60px 60px;
        transform-origin: 60px 60px;
        -webkit-mask-image: -webkit-linear-gradient(top, #000000, rgba(0, 0, 0, 0));
        -webkit-animation: rotate 1.2s infinite linear;
        -moz-animation: rotate 1.2s infinite linear;
        -o-animation: rotate 1.2s infinite linear;
        animation: rotate 1.2s infinite linear;
      }
      .loader-line-mask .loader-line {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.5);
      }
      #particles-background,
      #particles-foreground {
        left: -51%;
        top: -51%;
        width: 201.3vw;
        height: 201.3vh;
        max-width: 201.3vw;
        max-height: 201.3vh;
        -webkit-transform: scale3d(0.5, 0.5, 1);
        -moz-transform: scale3d(0.5, 0.5, 1);
        -ms-transform: scale3d(0.5, 0.5, 1);
        -o-transform: scale3d(0.5, 0.5, 1);
        transform: scale3d(0.5, 0.5, 1);
      }
      #particles-background {
        background: #2c2d44;
        background-image: -moz-linear-gradient(45deg, #3f3251 2%, #002025 100%);
        background-image: -webkit-linear-gradient(45deg, #3f3251 2%, #002025 100%);
        background-image: linear-gradient(45deg, #3f3251 2%, #002025 100%);
      }
      lesshat-selector {
        -lh-property: 0; } 
      @-webkit-keyframes rotate{ 0% { -webkit-transform: rotate(0deg);} 100% { -webkit-transform: rotate(360deg);}}
      @-moz-keyframes rotate{ 0% { -moz-transform: rotate(0deg);} 100% { -moz-transform: rotate(360deg);}}
      @-o-keyframes rotate{ 0% { -o-transform: rotate(0deg);} 100% { -o-transform: rotate(360deg);}}
      @keyframes rotate{ 0% {-webkit-transform: rotate(0deg);-moz-transform: rotate(0deg);-ms-transform: rotate(0deg);transform: rotate(0deg);} 100% {-webkit-transform: rotate(360deg);-moz-transform: rotate(360deg);-ms-transform: rotate(360deg);transform: rotate(360deg);}}
      [not-existing] {
        zoom: 1;
      }
      lesshat-selector {
        -lh-property: 0; } 
      @-webkit-keyframes fade{ 0% { opacity: 1;} 50% { opacity: 0.25;}}
      @-moz-keyframes fade{ 0% { opacity: 1;} 50% { opacity: 0.25;}}
      @-o-keyframes fade{ 0% { opacity: 1;} 50% { opacity: 0.25;}}
      @keyframes fade{ 0% { opacity: 1;} 50% { opacity: 0.25;}}
      [not-existing] {
        zoom: 1;
      }
      lesshat-selector {
        -lh-property: 0; } 
      @-webkit-keyframes fade-in{ 0% { opacity: 0;} 100% { opacity: 1;}}
      @-moz-keyframes fade-in{ 0% { opacity: 0;} 100% { opacity: 1;}}
      @-o-keyframes fade-in{ 0% { opacity: 0;} 100% { opacity: 1;}}
      @keyframes fade-in{ 0% { opacity: 0;} 100% { opacity: 1;}}
      [not-existing] {
        zoom: 1;
      }
    </style>
